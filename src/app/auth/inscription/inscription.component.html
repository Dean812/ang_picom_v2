<div class="container">
  <div class="row align-items-center">
    <div class="col-lg d-block">
      <div class="text-center mb-5">
        <a class="navbar-brand" [routerLink]="['/login']"><img src="/assets/img/logo_picom.png" class="img-thumbnail"
            alt=""></a>
      </div>
      <div class="mb-4">
        <h2>S'inscrire</h2>
      </div>
      <div>
        <form (submit)="ajoutUtilisateur()" [formGroup]="authForm">
          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Nom </label>
            <input type="text" class="form-control" id="nom" placeholder="Nom" formControlName="nom">
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputPassword1">Prénom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Prénom" formControlName="prenom">
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@orsys.fr" formControlName="email">
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputPassword1">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Mot de passe"
              formControlName="password">
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputPassword1">Numéro de téléphone</label>
            <input type="text" class="form-control" id="telephone" placeholder="Numéro de téléphone"
              formControlName="telephone">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Inscription</button>
        </form>
      </div>
    </div>
    <div class="col-lg mt-3">
      <img src="/assets/img/bg_2.jpg" class="img-fluid" alt="">
    </div>
  </div>
</div>
