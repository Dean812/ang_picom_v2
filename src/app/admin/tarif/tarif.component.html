<div class="container">
  <div class="mt-3 h5">
    <p>Bonjour
      <!--{{tarif.administrateur.nom}}-->
    </p>
  </div>
  <div class="title text-center mt-5">
    <h2>Gestion tarifaire</h2>
  </div>
  <div class="tableau mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id du tarif</th>
          <th scope="col">Zone</th>
          <th scope="col">Tranche Horaire</th>
          <th scope="col">Tarif</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tarif of tarifs">
          <td>{{tarif.id}}</td>
          <td>{{tarif.zone.nom}}</td>
          <td>{{tarif.trancheHoraire.debut}}</td>
          <td>{{tarif.prixEnEuros}}</td>
          <td><i class="fa-solid fa-eye"></i> Voir</td>
          <td><i class="fa-solid fa-pencil"></i> Editer</td>
          <td><i class="fa-solid fa-xmark"></i> Supprimer</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Zone d'ajout ▼-->
  <form (submit)="onSubmit()" [formGroup]="tarifForm">
    <div class="d-flex justify-content-around mt-5 ">
      <select class="custom-select border border-success rounded" formControlName="zone">
        <option *ngFor="let zone of zones" [ngValue]="zone">{{ zone.nom }}</option>
      </select>
      <select class="custom-select mr-sm-2 border border-success rounded" id="inlineFormCustomSelect"
        formControlName="trancheHoraire">
        <option *ngFor="let trancheHoraire of tranchesHoraires" [ngValue]="trancheHoraire">{{ trancheHoraire.debut
          }}</option>
      </select>
      <input type="text" class="border border-success rounded" placeholder="Tarif en €" formControlName="prixEnEuros">
      <button type="submit" class="btn btn-success btn-lg rounded">Ajouter un tarif</button>
    </div>
  </form>


</div>
